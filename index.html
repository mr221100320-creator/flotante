<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>WebAR con AR.js y A-Frame - Laptop AR Sin Marcador</title>
    
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; background-color: #f7fafc; }
        .info-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 14px;
            z-index: 1000;
        }
    </style>
</head>

<body>
    
    <a-scene 
        embedded 
        /* Configuración de AR.js: solo usa la cámara (webcam), sin detección de marcadores */
        arjs="sourceType: webcam; debugUIEnabled: false;"> 

        <a-entity light="type: ambient; color: #BBB; intensity: 0.8"></a-entity>
        <a-entity light="type: directional; color: #FFF; intensity: 0.6" position="-0.5 1 1"></a-entity>
        
        <a-entity
            gltf-model="url(https://github.com/mr221100320-creator/flotante/blob/main/componentes/01_laptop.glb)" 
          
            position="0 -0.5 -1" 
            rotation="0 0 0"
           
            scale="0.5 0.5 0.5"> 
        </a-entity>
        
        <a-entity camera a-camera-init></a-entity>
    </a-scene>

    <div class="info-panel">
        <p>Modelo 3D cargado al frente de la cámara. Si no lo ves, prueba a ajustar la **escala** (0.5) y la **posición** (0 -0.5 -1).</p>
    </div>

</body>
</html>
