<!DOCTYPE html>
<html>
<head>
    <title>Realidad Aumentada de Componentes</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    
    <script src="https://unpkg.com/aframe-xr-boilerplate/dist/aframe-xr-boilerplate.js"></script>
</head>
<body>
    <a-scene
        renderer="logarithmicDepthBuffer: true;"
        vr-mode-ui="enabled: false"
        ar-mode="enabled: true">


        
        <a-entity
            gltf-model="./01_laptop.glb"
            scale="0.5 0.5 0.5"
            position="0 0 0">
        </a-entity>

        <a-entity camera>
            <a-cursor></a-cursor>
        </a-entity>

    </a-scene>
</body>
</html>
